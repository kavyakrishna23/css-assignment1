<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stunning landing page</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <img class="logo" src="stunning-logo.png" alt="stunning-logo">
                </div>
                <div class="menu">
                    <ul>
                        <li> <a class="home" href="#"></a>Home</li>
                        <li> <a class="about" href="#"></a>About</li>
                        <li> <a class="blog" href="#"></a>Blog</li>
                        <li> <a class="jobs" href="#"></a>Jobs</li>
                    </ul>
                </div>
                <div class="login">

                    <a href="#"><button class="button"> Your Account</button></a>

                </div>
            </div>
    </header>
    <div class="delay">

        <div class="childa">
            <div class="first">
                <h1>Stunning <br>Workspace.</h1>
                <p class="par"> with Stunning,remote terms can organize projects,<br>Manage shifting priorities, and get
                    workdone.</p>


                <div class="parent">
                    <div class="child"><button class="cn"><a style="text-decoration: none;color: #ffffff;" href="#"> New
                                Account</a></button></div>
                    <div class="child"><img src="arrow-up.png" class="arrow" alt=""></div>
                    <div class="child"><img src="arrow-down.png" class="down" alt=""></div>
                </div>
                <div class="cards">
                    <div class="blogs">
                        <div class="dmmparent">
                            <div class="dmm">
                                <img src="tick-gray.png" class="gray-tick" alt="">
                            </div>
                            <div class="dmm">
                                <h5 class="user1">Dmm design</h5>
                            </div>
                            <div class="dmm">
                                <img src="user-pink.png" class="user-pink" alt="">
                            </div>
                            <div class="dmm">
                                <h5 class="date1"> 20 Dec</h5>
                            </div>
                            <div class="dmm">
                                <button class="pink"> </button>
                            </div>

                        </div>
                    </div>
                    <div class="blogs">
                        <div class="blurparent">
                            <div class="blur">
                                <img src="tick-blue.png" class="blue-tick" alt="">
                            </div>
                            <div class="blur">
                                <h5 class="user2"> Blur Animation</h5>
                            </div>
                            <div class="blur">
                                <img src="user-red.png" class="user-red" alt="">
                            </div>
                            <div class="blur">
                                <h5 class="date2"> 22 Dec</h5>
                            </div>
                            <div class="blur">
                                <button class="red"> </button>
                            </div>

                        </div>
                    </div>


                    <div class="blogs">
                        <div class="illuparent">
                            <div class="illustration">
                                <img src="tick-gray.png" class="gray-tick" alt="">
                            </div>
                            <div class="illustration">
                                <h5 class="user3"> Illustration</h5>
                            </div>
                            <div class="illustration">
                                <img src="user-blue.png" class="user-blue" alt="">
                            </div>
                            <div class="illustration">
                                <h5 class="date3"> 26 Dec</h5>
                            </div>
                            <div class="illustration">
                                <button class="blue"> </button>
                            </div>

                        </div>
                    </div>
                    <div class="blogs">
                        <div class="refundparent">
                            <div class="refund">
                                <img src="tick-gray.png" class="gray-tick" alt="">
                            </div>
                            <div class="refund">
                                <h5 class="user4"> Refund</h5>
                            </div>
                            <div class="refund">
                                <img src="user-orange.png" class="user-orange" alt="">
                            </div>
                            <div class="refund">
                                <h5 class="date4"> 28 Dec</h5>
                            </div>
                            <div class="refund">
                                <button class="orange"> </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="childa">
            <div class="imgbox">
                <img src="landing-section-image.png" class="pic">
            </div>
        </div>
    </div>

</html>
